<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <link href="../CSS/style.css" rel="stylesheet" >
    <script src="../JS/custom.js">  </script>

</head>
<body id="news-body" >

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">News Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" aria-label="Toggle navigation">
        
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="generalLink"
                    onclick="populateData('general')">General</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="businessLink"
                    onclick="populateData('business')" >Business</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="entertainmentLink"
                    onclick="populateData('entertainment')">Entertainment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="healthLink"
                    onclick="populateData('health')">Health</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="scienceLink"
                    onclick="populateData('science')">Science</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="sportsLink"
                    onclick="populateData('sports')">Sports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="technologyLink"
                    onclick="populateData('technology')">Technology</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="advertisementLink"
                    onclick="populateData('advertisement')">Advertisement</a>
                </li>
            </ul>
        <form class="d-flex" onsubmit="searchNews()" >
            <input class="form-control me-2" type="search" id="searchvalue" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
    </div>
</nav>

<br>

</body>
</html>
